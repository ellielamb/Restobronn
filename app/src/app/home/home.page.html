<ion-content class="background">
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>RESTOBRONN</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Sinu mugav abiline restoranis laua broneerimisel. Alati tasuta.<br>Parima kogemuse saamiseks registreeru või logi sisse.</p>
            <ion-button class="ion-padding" color="primary" size="large" expand="block" [routerLink]="['/login']">Logi sisse</ion-button>
            <ion-button class="ion-padding" color="secondary" size="large" expand="block" [routerLink]="['/register']">Registreeru</ion-button>
            <ion-button class="ion-padding" color="light" size="large" expand="block" [routerLink]="['/restaurants']">Jätka külalisena</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
